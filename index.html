<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Vis comme si tu devais mourir demain. Apprends comme si tu devais vivre toujours.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Gandhi</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet it!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">
                Nouvelle citation 
            </button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <div class="errorMessage" id="errorMessage">Error...</div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
